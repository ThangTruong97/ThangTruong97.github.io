<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Ajax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="formAjax.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="calendar.css" />
    <script src="calendar.js"></script>
    <script src="formAjax.js"></script>
</head>

<body>
    <form action="">
        <div class="input-section">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="username-notify">*</span>
        </div>
        <div class="input-section">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="password-notify">*</span>
        </div>
        <div class="input-section">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="yourname@example.com" required>
            <span id="email-notify">*</span>
        </div>
        <div id="calendar-container">
            <label for="birthday">Birthday</label>
            <div id="calendar-header">
                <span id="calendar-month-year"></span>
                <table>
                    <tr>
                        <td class="birthday-section"><input type="text" id="birthday-input" placeholder="mm/dd/yyyy" onclick="click_input()"></td>
                        <td class="birthday-section"><img src="calendar.jpg" alt="Can't load image" onclick="getDesiredDate()" /></td>
                    </tr>
                </table>
                <table id="calendar-tools">
                    <tr>
                        <td style="background: #99D1D3" onclick="getPrevYear()">&lt;==</td>
                        <td style="background: #99D1D3" onclick="getPrevMonth()">&lt;=</td>
                        <td class="select">
                            <select id="month-select" onchange="update_month()">
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                        </td>
                        <td class="select">
                            <select id="year-select" onchange="update_year()">
                            </select>
                        </td>
                        <td style="background: #99D1D3" onclick="getNextMonth()">=&gt;</td>
                        <td style="background: #99D1D3" onclick="getNextYear()">==&gt;</td>
                    </tr>
                </table>
            </div>
            <div id="calendar-dates">
            </div>
        </div>
        <div class="button-section">
            <button type="button" onclick="checkValidate()">SUBMIT</button>
            <button type="reset">REFRESH</button>
        </div>
    </form>

</body>

</html>
